<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - SportBook</title>
    <link rel="stylesheet" href="/assets/css/profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body><header class="header">
           
        </header>
    <div class="profile-container">
        <!-- Header -->
        

        <div class="main-content">
            <div class="profile-grid">
                <!-- Profile Info -->
                <div class="profile-section">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Profile Information</h2>
                        </div>
                        <div class="card-content">
                            <div class="profile-avatar">
                                <div class="avatar-circle">
                                    <span class="avatar-text">JD</span>
                                </div>
                                <button class="btn btn-outline btn-small">Change Photo</button>
                            </div>
                            
                            <form class="profile-form" id="profileForm">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="firstName">First Name</label>
                                        <input type="text" id="firstName" name="firstName" value="John">
                                    </div>
                                    <div class="form-group">
                                        <label for="lastName">Last Name</label>
                                        <input type="text" id="lastName" name="lastName" value="Doe">
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" value="john.doe@example.com">
                                </div>
                                
                                <div class="form-group">
                                    <label for="phone">Phone</label>
                                    <input type="tel" id="phone" name="phone" value="+1 (555) 123-4567">
                                </div>
                                
                                <div class="form-group">
                                    <label for="membership">Membership Type</label>
                                    <select id="membership" name="membership">
                                        <option value="basic">Basic</option>
                                        <option value="premium" selected>Premium</option>
                                        <option value="vip">VIP</option>
                                    </select>
                                </div>
                                
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Statistics -->
                <div class="stats-section">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Your Statistics</h2>
                        </div>
                        <div class="card-content">
                            <div class="stats-grid">
                                <div class="stat-item">
                                    <div class="stat-value">47</div>
                                    <div class="stat-label">Total Bookings</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">12</div>
                                    <div class="stat-label">This Month</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">$1,450</div>
                                    <div class="stat-label">Total Spent</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">5</div>
                                    <div class="stat-label">Favorite Sports</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Preferences -->
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Preferences</h2>
                        </div>
                        <div class="card-content">
                            <form class="preferences-form" id="preferencesForm">
                                <div class="form-group">
                                    <label>Favorite Sports</label>
                                    <div class="checkbox-group">
                                        <label class="checkbox-item">
                                            <input type="checkbox" checked> Tennis
                                        </label>
                                        <label class="checkbox-item">
                                            <input type="checkbox" checked> Basketball
                                        </label>
                                        <label class="checkbox-item">
                                            <input type="checkbox"> Football
                                        </label>
                                        <label class="checkbox-item">
                                            <input type="checkbox"> Swimming
                                        </label>
                                        <label class="checkbox-item">
                                            <input type="checkbox" checked> Volleyball
                                        </label>
                                        <label class="checkbox-item">
                                            <input type="checkbox"> Badminton
                                        </label>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label>Notifications</label>
                                    <div class="checkbox-group">
                                        <label class="checkbox-item">
                                            <input type="checkbox" checked> Email notifications
                                        </label>
                                        <label class="checkbox-item">
                                            <input type="checkbox" checked> Booking reminders
                                        </label>
                                        <label class="checkbox-item">
                                            <input type="checkbox"> Promotional offers
                                        </label>
                                    </div>
                                </div>
                                
                                <button type="submit" class="btn btn-primary">Save Preferences</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
    </div>
 <footer class="footer"></footer>
    <script src="/profile.js"></script>
    <script src="/assets/js/injict.js"></script>
</body>
</html>
