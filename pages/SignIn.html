<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - Mala3b</title>
  <link rel="stylesheet" href="../assets/css/SignIn.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <a href="index.html" class="logo">mala3b</a>
        <h1>Welcome back</h1>
        <p>Sign in to your account to start booking</p>
      </div>

      <form id="signin-form" action="../api/signin.php" method="POST" class="auth-form">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" id="email" name="email" required>
          <span class="error-message" id="email-error"></span>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input">
            <input type="password" id="password" name="password" required>
            <button type="button" class="toggle-password" id="toggle-password">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
          <span class="error-message" id="password-error"></span>
          <div class="password-options">
            <label class="remember-me">
              <input type="checkbox" name="remember">
              <span>Remember me</span>
            </label>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>
        </div>

        <button type="submit" class="btn-primary" id="signin-btn">
          <span class="btn-text">Sign In</span>
          <div class="loading-spinner" style="display: none;"></div>
        </button>
        
        <div class="auth-divider">
          <span>or continue with</span>
        </div>
        
        <div class="social-auth">
          <a href="https://accounts.google.com/" target="_blank" class="btn-social google" role="button">
            <img src="https://www.google.com/favicon.ico" alt="Google">
            Google
          </a>
          <a href="https://www.facebook.com/" target="_blank" class="btn-social facebook" role="button">
            <img src="https://www.facebook.com/favicon.ico" alt="Facebook">
            Facebook
          </a>
        </div>
      </form>

      <p class="auth-footer">
        Don't have an account? <a href="signUp.html">Sign up</a>
      </p>
    </div>
  </div>

  <script src="../assets/js/SignIn.js"></script>
</body>
</html>
