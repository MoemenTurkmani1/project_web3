<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Mala3b</title>
  <link rel="stylesheet" href="/assets/css/SignUp.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <a href="index.html" class="logo">mala3b</a>
        <h1>Create your account</h1>
        <p>Join Mala3b to start booking courts</p>
      </div>

      <form id="signup-form" action="/pages/signup.php" method="POST" class="auth-form">
        <div class="form-row">
          <div class="form-group">
            <label for="first-name">First name</label>
            <input type="text" id="first-name" name="first_name" required>
            <span class="error-message" id="first-name-error"></span>
          </div>
          <div class="form-group">
            <label for="last-name">Last name</label>
            <input type="text" id="last-name" name="last_name" required>
            <span class="error-message" id="last-name-error"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" id="email" name="email" required>
          <span class="error-message" id="email-error"></span>
        </div>

       <div class="form-group">
  <label for="password">Password</label>
  <div class="password-input">
    <input type="password" id="password" name="password" required>
    <button type="button" class="toggle-password" id="toggle-password">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
        <circle cx="12" cy="12" r="3"></circle>
      </svg>
    </button>
  </div>


          <div class="password-strength">
            <div class="strength-meter">
              <div class="strength-bar"></div>
            </div>
            <span class="strength-text">Password strength: <span id="strength-level">Weak</span></span>
          </div>
          <span class="error-message" id="password-error"></span>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm password</label>
          <div class="password-input">
            <input type="password" id="confirm-password" name="confirm_password" required>
            <button type="button" class="toggle-password" id="toggle-confirm-password">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
          <span class="error-message" id="confirm-password-error"></span>
        </div>

        <div class="form-group">
          <label class="checkbox-label">
            <input type="checkbox" name="terms" id="terms" required>
            <span class="checkmark"></span>
            <span>I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a></span>
          </label>
          <span class="error-message" id="terms-error"></span>
        </div>

        <button type="submit" class="btn-primary" id="signup-btn">
          <span class="btn-text">Create Account</span>
          <div class="loading-spinner" style="display: none;"></div>
        </button>
        
        <div class="auth-divider">
          <span>or sign up with</span>
        </div>
        
        <div class="social-auth">
          <button type="button" class="btn-social google">
            <img src="https://www.google.com/favicon.ico" alt="Google">
            Google
          </button>
          <button type="button" class="btn-social facebook">
            <img src="https://www.facebook.com/favicon.ico" alt="Facebook">
            Facebook
          </button>
        </div>
      </form>

      <p class="auth-footer">
        Already have an account? <a href="signin.html">Sign in</a>
      </p>
    </div>
  </div>

  <script src="/assets/js/SignUp.js"></script>
</body>
</html>
