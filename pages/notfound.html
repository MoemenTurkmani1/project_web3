<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found | SportBook</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 50%, #15803d 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
      position: relative;
      z-index: 10;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 900;
      color: rgba(255, 255, 255, 0.1);
      line-height: 1;
      margin-bottom: -1rem;
      animation: float 3s ease-in-out infinite;
    }

    .sports-icon {
      font-size: 4rem;
      margin: 1rem 0;
      animation: bounce 2s infinite;
    }

    .title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.9;
      line-height: 1.6;
    }

    .action-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
    }

    .btn-primary:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .btn-secondary {
      background: white;
      color: #16a34a;
      border: 2px solid white;
    }

    .btn-secondary:hover {
      background: #f8fafc;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .sports-decorations {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .sport-item {
      position: absolute;
      opacity: 0.1;
      animation: float 6s ease-in-out infinite;
      font-size: 2rem;
    }

    .sport-item:nth-child(1) {
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .sport-item:nth-child(2) {
      top: 20%;
      right: 15%;
      animation-delay: 1s;
    }

    .sport-item:nth-child(3) {
      bottom: 30%;
      left: 20%;
      animation-delay: 2s;
    }

    .sport-item:nth-child(4) {
      bottom: 15%;
      right: 20%;
      animation-delay: 3s;
    }

    .sport-item:nth-child(5) {
      top: 50%;
      left: 5%;
      animation-delay: 4s;
    }

    .sport-item:nth-child(6) {
      top: 60%;
      right: 10%;
      animation-delay: 5s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(5deg);
      }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    .suggestions {
      margin-top: 1rem;
      opacity: 0.8;
    }

    .suggestion-title {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .suggestion-links {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .suggestion-link {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .suggestion-link:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }

    @media (max-width: 768px) {
      .error-code {
        font-size: 6rem;
      }

      .title {
        font-size: 2rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .action-buttons {
        flex-direction: column;
        align-items: center;
      }

      .btn {
        width: 100%;
        max-width: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="sports-decorations">
    <div class="sport-item">‚öΩ</div>
    <div class="sport-item">üèÄ</div>
    <div class="sport-item">üéæ</div>
    <div class="sport-item">üèê</div>
    <div class="sport-item">üèì</div>
    <div class="sport-item">üè∏</div>
  </div>

  <div class="container">
    <div class="error-code">404</div>
    <div class="sports-icon">üèÜ</div>
    <h1 class="title">Game Over!</h1>
    <p class="subtitle">
      Looks like this page took a wrong turn on the field.
      <br />Don't worry, we'll get you back in the game!
    </p>

    <div class="suggestions">
      <div class="suggestion-title">Popular Bookings:</div>
      <div class="suggestion-links">
        <a href="#" class="suggestion-link">Tennis Courts</a>
        <a href="#" class="suggestion-link">Basketball</a>
        <a href="#" class="suggestion-link">Soccer Fields</a>
        <a href="#" class="suggestion-link">Swimming Pool</a>
      </div>
    </div>

    <div class="action-buttons">
      <a href="/" class="btn btn-primary" id="homeBtn">
        üè† Back to Home
      </a>
      <a href="/booking" class="btn btn-secondary" id="bookingBtn">
        üìÖ Book Now
      </a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const container = document.querySelector('.container');
      container.style.opacity = '0';
      container.style.transform = 'translateY(30px)';

      setTimeout(() => {
        container.style.transition = 'all 0.8s ease';
        container.style.opacity = '1';
        container.style.transform = 'translateY(0)';
      }, 100);

      // Button ripple effect
      const buttons = document.querySelectorAll('.btn');
      buttons.forEach(button => {
        button.addEventListener('click', function (e) {
          const ripple = document.createElement('span');
          const rect = this.getBoundingClientRect();
          const size = Math.max(rect.width, rect.height);
          const x = e.clientX - rect.left - size / 2;
          const y = e.clientY - rect.top - size / 2;

          ripple.style.width = ripple.style.height = size + 'px';
          ripple.style.left = x + 'px';
          ripple.style.top = y + 'px';
          ripple.style.position = 'absolute';
          ripple.style.borderRadius = '50%';
          ripple.style.background = 'rgba(255,255,255,0.5)';
          ripple.style.transform = 'scale(0)';
          ripple.style.animation = 'ripple 0.6s linear';

          this.style.position = 'relative';
          this.style.overflow = 'hidden';
          this.appendChild(ripple);

          setTimeout(() => {
            ripple.remove();
          }, 600);
        });
      });

      // Suggestion link click handler
      const suggestionLinks = document.querySelectorAll('.suggestion-link');
      suggestionLinks.forEach(link => {
        link.addEventListener('click', function (e) {
          e.preventDefault();
          const sport = this.textContent.trim();
          window.location.href = `/booking?sport=${encodeURIComponent(sport)}`;
        });
      });

      // Particle animation
      document.addEventListener('mousemove', function (e) {
        if (Math.random() > 0.98) {
          createParticle(e.clientX, e.clientY);
        }
      });

      function createParticle(x, y) {
        const particle = document.createElement('div');
        particle.style.position = 'fixed';
        particle.style.left = x + 'px';
        particle.style.top = y + 'px';
        particle.style.width = '4px';
        particle.style.height = '4px';
        particle.style.background = 'rgba(255,255,255,0.6)';
        particle.style.borderRadius = '50%';
        particle.style.pointerEvents = 'none';
        particle.style.animation = 'particle-float 1s linear forwards';
        particle.style.zIndex = '1000';

        document.body.appendChild(particle);
        setTimeout(() => {
          particle.remove();
        }, 1000);
      }

      const style = document.createElement('style');
      style.textContent = `
        @keyframes particle-float {
          0% {
            transform: translateY(0) scale(1);
            opacity: 1;
          }
          100% {
            transform: translateY(-100px) scale(0);
            opacity: 0;
          }
        }

        @keyframes ripple {
          to {
            transform: scale(4);
            opacity: 0;
          }
        }
      `;
      document.head.appendChild(style);
    });

    // Easter egg
    let clickCount = 0;
    document.querySelector('.sports-icon').addEventListener('click', function () {
      clickCount++;
      if (clickCount === 5) {
        this.style.animation = 'bounce 0.5s infinite';
        setTimeout(() => {
          this.style.animation = 'bounce 2s infinite';
          clickCount = 0;
        }, 2000);
      }
    });

    // Auto-redirect after 30s
    setTimeout(() => {
      if (confirm('Would you like to return to the home page?')) {
        window.location.href = '/';
      }
    }, 30000);
  </script>
</body>
</html>
